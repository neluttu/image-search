<select id="category-select">
  <option value="all">All categories</option>
  <option value="nature">Nature</option>
  <option value="animals">Animals</option>
  <option value="cities">Cities</option>
</select>
<input type="text" id="search-input" placeholder="Search images...">
<button id="search-button">Search</button>
<ul id="image-list">
  <!-- Image list goes here -->
</ul>

<script>
const images = [
  {url: 'https://images.unsplash.com/photo-1425913397330-cf8af2ff40a1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80', category: 'nature', keywords: ['forest', 'trees']},
  {url: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1746&q=80', category: 'nature', keywords: ['beach', 'ocean']},
  {url: 'image3.jpg', category: 'animals', keywords: ['dog', 'puppy']},
  {url: 'image4.jpg', category: 'animals', keywords: ['cat', 'kitten']},
  {url: 'image5.jpg', category: 'cities', keywords: ['new york', 'city']},
  {url: 'image6.jpg', category: 'cities', keywords: ['paris', 'eiffel tower']}
];

const categorySelect = document.querySelector('#category-select');
const searchInput = document.querySelector('#search-input');
const searchButton = document.querySelector('#search-button');
const imageList = document.querySelector('#image-list');

function filterImages() {
  const selectedCategory = categorySelect.value.toLowerCase();
  const searchTerm = searchInput.value.toLowerCase();
  const filteredImages = images.filter(function(image) {
    if (selectedCategory === 'all') {
      return image.keywords.some(function(keyword) {
        return keyword.toLowerCase().includes(searchTerm);
      });
    } else {
      return image.category.toLowerCase() === selectedCategory && image.keywords.some(function(keyword) {
        return keyword.toLowerCase().includes(searchTerm);
      });
    }
  });
  displayImages(filteredImages);
}

categorySelect.addEventListener('change', filterImages);

searchInput.addEventListener('keyup', function(event) {
  if (event.key === 'Enter') {
    filterImages();
  }
});

searchButton.addEventListener('click', filterImages);

function displayImages(images) {
  let html = '';
  images.forEach(function(image) {
    html += `<li><img src="${image.url}" alt="${image.category}"></li>`;
  });
  imageList.innerHTML = html;
}
</script>
